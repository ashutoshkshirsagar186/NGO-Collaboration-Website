<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            text-align: center;
        }

        .form-container h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #0073e6;
            font-size: 1.2rem;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: vertical;
            height: 100px;
        }

        .form-container button[type="submit"] {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            margin-top: 20px;
            width: 100%;
        }

        .form-container button[type="submit"]:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./users.html">Users</a></li>
            <li><a href="./ngos.html">NGOs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>NGO Registration</h2>
        <form id="ngo-register-form">
            <input type="text" id="ngoName" placeholder="NGO Name" required>
            <textarea id="ngoDescription" placeholder="Description" required></textarea>
            <input type="email" id="contactEmail" placeholder="Contact Email" required>
            <input type="text" id="contactPhone" placeholder="Contact Phone" required>

            <h3>Address</h3>
            <input type="text" id="street" placeholder="Street" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zipCode" placeholder="Zip Code" required>
            <input type="text" id="country" placeholder="Country" required>

            <h3>Account Details</h3>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 NGO Collaboration. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('ngo-register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Extract the form data
            const formData = {
                name: document.getElementById('ngoName').value,
                description: document.getElementById('ngoDescription').value,
                contactEmail: document.getElementById('contactEmail').value,
                contactPhone: document.getElementById('contactPhone').value,
                address: {
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value,
                    country: document.getElementById('country').value
                },
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            // Simulate successful registration (normally, you'd send data to the backend)
            alert('Registration Successful! Redirecting to event management page.');
            console.log(formData);  // For debugging

            // Redirect to the event management page
            window.location.href = "ngo-events.html";
        });
    </script>
</body>
</html>
